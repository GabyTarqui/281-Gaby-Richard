<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <!-- Nombre completo -->
            <div class="input-group">
                <label for="fullname">Nombre completo:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <!-- Correo electrónico -->
            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Contraseña -->
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <small>La contraseña debe tener al menos 8 caracteres, incluir una mayúscula, un número y un carácter especial.</small>
            </div>

            <!-- Confirmación de contraseña -->
            <div class="input-group">
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Género -->
            <div class="input-group">
                <label for="gender">Género:</label>
                <select id="gender" name="gender">
                    <option value="">Selecciona...</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>

            <!-- Número de teléfono -->
            <div class="input-group">
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Opcional">
            </div>

            <!-- País -->
            <div class="input-group">
                <label for="country">País:</label>
                <select id="country" name="country" required>
                    <option value="">Selecciona tu país...</option>
                    <option value="mx">México</option>
                    <option value="es">España</option>
                    <option value="ar">Argentina</option>
                    <option value="co">Colombia</option>
                    <option value="us">Estados Unidos</option>
                </select>
            </div>

            <!-- Ciudad -->
            <div class="input-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <!-- CAPTCHA -->
            <div class="input-group">
                <label for="captcha">Código CAPTCHA:</label>
                <div class="captcha-container">
                    <span id="captchaText">ABCD1234</span>
                    <input type="text" id="captcha" name="captcha" placeholder="Ingresa el código" required>
                </div>
            </div>

            <!-- Botón de registro -->
            <button type="submit">Registrarse</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
